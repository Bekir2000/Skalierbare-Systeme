<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDo - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<!-- header -->
<header>

    <body class="position-relative m-0 pb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">MyToDo</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
</header>


<!-- content section -->
<h1 class="text-center"><strong>ToDo</strong></h1>
<div class="container borderborder-2 text-center mx-auto" id="app">
    <div class="row p-1 m-1 border-bottom border-2 align-items-center">
        <div class="col-md-5">Task</div>
        <div class="col-md-3">Deadline</div>
        <div class="col-md-1">%</div>
        <div class="col-md-3"></div>

    </div>
    
    <div class="row p-1 m-1 border align-items-center text-center" v-for="task in results">
        <div class="col-md-5">{{task.description}}</div>
        <div class="col-md-3">{{task.deadline}}</div>
        <div class="col-md-1">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar overflow-visible" :style={'width':`${task.percentage}%`}>{{task.percentage}}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="btn-group m-1" role="group" aria-label="Basic example">
                <a class="btn btn-primary" href="./edit.html" role="button" @click="getEdit(task)">Edit</a>
            </div>
            <div class="btn-group m-1" role="group" aria-label="Second group">
                <button class="btn btn-danger" type="delete">X</button>
            </div>
        </div>
    </div>



    
    



    <div class="container text-center my-3">
        <div class="row">
            <div class="col">
                <a  class="btn btn-primary" href="newtodo.html" role="button">New ToDo</a>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<footer class="footer bg-body-secondary w-100 position-absolute bottom-0 lh-1">
    <div class="container">
        <p class="text-center m-0 p-3">
            <a href="impressum.html" class="link-secondary text-decoration-none">Impressum</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

<script>
    new Vue({
        el:"#app",
        data:{
            results: []
        },
        
        created: function(){
            



           fetch("/getTasks")
           .then(res=>res.json())
           .then(data=>{
            console.log(data)
            this.results = data
           })
            
        },

      
      

        methods:{

            getEdit: function(task){

                console.log(task)
                
                localStorage.setItem("task-description",task.description)
                localStorage.setItem("task-deadline",task.deadline)
                localStorage.setItem("task-percentage",task.percentage)

                
            }
            
        }
    })

   



</script>

</html>
